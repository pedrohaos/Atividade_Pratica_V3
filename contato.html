<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f97670fe4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilo.css">    <title>Contato</title>
</head>
<body class="corpo">
    <main class="principal">
        <header class="cabecario">
            <nav class="navegacao">
                <a class="navLink" href="./index.html">Sobre Mim</a>
                <a class="navLink" href="./formacao.html">Fomação</a>
                <a class="navLink" href="./port.html">Portfólio</a>
                <a class="navLink" href="./contato.html">Contato</a>
            </nav>
        </header>

        <h1 class="tituloPrincipal">Contato</h1>
        
        <form class="formulario" action="">
            <div class="conteiner">
                <label class="tituloInput" for="nomeCompleto"> Nome e Sobrenome</label>
                <input class="estiloInput" type="text" name="nomeCompleto">
            </div>
            <div class="conteiner">
                <label class="tituloInput" for="email"> Email</label>
                <input class="estiloInput" type="email" name="email">
            </div>
            <div class="conteiner">
                <label class="tituloInput" for="telefone"> Telefone ou celular</label>
                <input class="estiloInput" type="tel" name="telefone">
            </div>
            <div class="conteiner">
                <label class="tituloInput" for="msg"> Deixe sua sugestão</label>
                <textarea name="msg" id="" cols="70" rows="10"></textarea>
            </div>

            <button class="btn">enviar</button>

        </form>

    </main>
</body>
</html>
